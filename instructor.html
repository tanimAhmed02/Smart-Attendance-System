<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor Dashboard</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background:#f4f6f9; padding:30px; margin:0; }
    .container { max-width: 800px; margin:auto; background:white; padding:25px; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.15); }
    h2 { text-align:center; margin-bottom:20px; }
    .card { background:white; padding:20px; border-radius:15px; margin-bottom:20px; box-shadow:0 5px 15px rgba(0,0,0,0.15); text-align:center; }
    button { padding:12px 25px; background:#16a34a; color:white; border:none; border-radius:10px; cursor:pointer; font-size:16px; transition:0.3s; }
    button:hover { background:#15803d; }
    img { margin-top:15px; border-radius:10px; }
    table { width:100%; border-collapse:collapse; margin-top:15px; }
    th, td { padding:10px; border:1px solid #ddd; text-align:center; }
    th { background:#2563eb; color:white; }
    #count { font-size:18px; font-weight:bold; margin-top:10px; text-align:center; }
  </style>
</head>
<body>

<div class="container">
  <h2>Instructor Dashboard</h2>

  <div class="card">
    <button onclick="generateQR()">Generate Attendance QR</button>
    <p id="qrMsg"></p>
    <div id="qrOutput"></div>
  </div>

  <div id="count">Total Present: 0</div>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Student</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="attendanceList"></tbody>
  </table>
</div>

<script>
let currentSessionId = null;

async function generateQR() {
  const res = await fetch("http://localhost:3000/generate", { method:"POST" });
  const data = await res.json();
  currentSessionId = data.sessionId;

  document.getElementById("qrOutput").innerHTML = `<p>Session ID: ${data.sessionId}</p><img src="${data.qr}" />`;
  document.getElementById("qrMsg").innerText = "QR Code Generated! Students can scan now.";
}

async function loadAttendance() {
  if(!currentSessionId) return;

  const res = await fetch(`http://localhost:3000/attendance/${currentSessionId}`);
  const data = await res.json();

  document.getElementById("count").innerText = `Total Present: ${data.length}`;
  const tbody = document.getElementById("attendanceList");
  tbody.innerHTML = "";
  data.forEach((s,i)=>{
    const row = `<tr><td>${i+1}</td><td>${s.student}</td><td>${s.time}</td></tr>`;
    tbody.innerHTML += row;
  });
}

setInterval(loadAttendance, 2000);
</script>

</body>
</html>
