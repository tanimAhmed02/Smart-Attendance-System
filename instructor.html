<!DOCTYPE html>
<html>
<head>
  <title>Instructor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body { font-family: Arial; background:#f9fafb; text-align:center; padding:40px;}
    button { padding:12px 20px; background:#16a34a; color:white; border:none; border-radius:5px; font-size:16px;}
    #qrcode { margin-top:20px;}
  </style>
</head>
<body>

<h1>Instructor Dashboard</h1>
<button onclick="generateQR()">Generate Attendance QR</button>

<div id="qrcode"></div>

<script>
function generateQR(){
  document.getElementById("qrcode").innerHTML="";
  let sessionID = "SESSION-" + Math.floor(Math.random()*100000);
  new QRCode(document.getElementById("qrcode"), sessionID);
}
</script>

</body>
</html>
