<!DOCTYPE html>
<html>
<head>
  <title>Smart Attendance - Login</title>
  <style>
    body { font-family: Arial; background:#f4f6f9; display:flex; justify-content:center; align-items:center; height:100vh;}
    .box { background:white; padding:30px; border-radius:10px; width:320px; text-align:center; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    input, select, button { width:100%; padding:10px; margin:10px 0; }
    button { background:#2563eb; color:white; border:none; border-radius:5px; font-size:16px;}
  </style>
</head>
<body>

<div class="box">
  <h2>Smart Attendance Login</h2>
  <input type="email" id="email" placeholder="Email">
  <select id="role">
    <option value="student">Student</option>
    <option value="instructor">Instructor</option>
  </select>
  <button onclick="login()">Login</button>
</div>

<script>
function login(){
  const role = document.getElementById("role").value;
  if(role === "instructor") window.location.href="instructor.html";
  else window.location.href="student.html";
}
</script>

</body>
</html>
